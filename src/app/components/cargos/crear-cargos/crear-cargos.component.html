<h3>Registrar un nuevo cargo</h3>
<div class="form">
  <form (ngSubmit)="registrar()">
    <label for="fname">Nombre del cargo</label>
    <input type="text" [(ngModel)]="cargo.nombre" name="nombrecargo"
      placeholder="Digite el nombre del cargo a registrar.">



    <input type="submit" value="Registrar">
  </form>
</div>

<div *ngIf="mensajeError" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error:</strong> {{ mensajeError }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
