<h3>Registrar Mercancía</h3>
<div class="form">
  <form (ngSubmit)="registrar()">
    <label for="fname">Nombre del producto</label>
    <input type="text" [(ngModel)]="mercancia.nombreProducto" name="nombreProducto"
      placeholder="Difite el nombre del producto.">

    <label for="lname">Cantidad</label>
    <input type="number" [(ngModel)]="mercancia.cantidad" name="cantidad" placeholder="Digite una cantidad." required
      (keypress)="soloEnteros($event)" min="0" step="1">

    <label for="lname">Fecha de ingreso:</label>
    <input type="date" [(ngModel)]="mercancia.fechaIngreso" name="Fecha ingreso" required [max]="fechaMaxima">

    <label>Selecciona usuario que registra:</label>
    <select [(ngModel)]="mercancia.idUsuario" name="idUsuario" required>
      <option value="">-- Selecciona un usuario --</option>
      <option *ngFor="let usuario of usuarios" [value]="usuario.id">
        {{ usuario.nombre }}
      </option>
    </select>

    <input type="submit" value="Registrar">
  </form>

</div>

<div *ngIf="mensajeError" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error:</strong> {{ mensajeError }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div *ngIf="mensajeAprobado" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Éxito:</strong> {{ mensajeAprobado }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
